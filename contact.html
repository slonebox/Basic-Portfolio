<!DOCTYPE html>
<html lang="en">
<!-- HEADER SECTION -->
    <head>
        <title>
            Contact | William Mooney Sloneker
        </title>
    </head>
<!-- BODY SECTION -->
    <body>
<!-- NAVIGATION BAR -->
        <div class="nav_bar">
            <h2>William Mooney Sloneker</h2>
            <ul>
                <li>About</li>
                <li>Portfolio</li>
                <li>Contact</li>
            </ul>
        </div>
<!-- CONTACT FORM -->
        <div class="main_content">
            <h1>
              Contact
            </h1>
            <form>
                <label>Name</label>
                <br>
                <input type="text" name="name" id="name" required>
                <br>
                <label>Email</label>
                <br>
                <input type="email" name="email" id="email" required>
                <br>
                <label>Message</label>
                <br>
                <input type="textarea" name="message" id="message" rows="5" cols="50" required>
                <br>
                <input type="submit">
            </form>
        </div>
<!-- FOOTER -->
        <footer>
            <p>
                Copyright 2019 - William Mooney Sloneker
            </p>
        </footer>
    </body>
</html>
